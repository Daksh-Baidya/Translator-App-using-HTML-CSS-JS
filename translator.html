<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Translator App</title>
    <link rel="stylesheet" href="translator.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea class="fromText" placeholder="Enter Your Text for Translation"></textarea>
          <textarea class="toText" placeholder="Translation" readonly disabled></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fa-solid fa-volume-high"></i>
              <i id="from" class="fa-solid fa-copy"></i>
            </div>
            <select>
            </select>
          </li>
          <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
          <li class="row to">
            <select>
            </select>
            <div class="icons">
              <i id="to" class="fa-solid fa-volume-high"></i>
              <i id="to" class="fa-solid fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>
    <script src="./TranslateJs/countries.js"></script>
    <script src="./TranslateJs/translator.js"></script>
    <script src="https://kit.fontawesome.com/d282229db1.js" crossorigin="anonymous"></script>
  </body>
</html>
